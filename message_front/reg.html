<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/bootstrap.css" />
    <style>
      .login {
        width: 400px;
        margin: 50px auto;
      }
    </style>
    <title>留言板-用户注册</title>
  </head>
  <body>
    <div class="container">
      <div class="login shadow-sm p-5">
        <h3>留言板-用户注册</h3>
        <div class="form-group ">
          <label for="username">昵称</label>
          <input type="text" class="form-control" id="username" placeholder="昵称" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" />
        </div>
        <div>
          <button class="btn" id="btn" type="button">注册</button>
        </div>
        <div class="text-right"><a href="./login.html">登陆</a> <a href="./index.html">主页</a></div>
      </div>
    </div>
    <script src="./jquery.3.4.1.js"></script>
    <script>
      $('#btn').click(function() {
        $.ajax({
          url: 'http://localhost:8080/users',
          type: 'post',
          success: ({ code, msg }) => {
            if (code == 200) {
              alert('注册成功，跳转到登陆页');
              window.location.href = './login.html';
            } else {
              alert('error');
            }
          },
          data: {
            name: $('#username')
              .val()
              .trim(),
            password: $('#password')
              .val()
              .trim()
          }
        });
      });
    </script>
  </body>
</html>
